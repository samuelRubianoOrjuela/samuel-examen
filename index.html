<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Desarrolla tu app!</title>
</head>
<body>
    <section id="section1">
        <div class="image-box-1">
            <img src="./images/answer-1-1.png" alt="">
        </div>
        <div class="info-box-1">
            <p>
                <h1>¿Cuánto cuesta desarrollar mi app GBP?</h1>
                <span>Calcula de forma rapida el costo para crear tu app, contestando estas sencillas preguntas.</span>
            </p>
            <button id="main-button">EMPEZAR</button>
        </div>
    </section>
    <section id="section2">
        <h1>¿Qué nivel de calidad estás buscando?</h1>
        <div class="info-box-2">
            <div class="calidad" id="calidad-1">
                <img src="./images/answer-1-1.png" alt="">
                <span>Calidad óptima</span>
            </div>
            <div class="calidad" id="calidad-2">
                <img src="./images/answer-1-2.png" alt="">
                <span>Buena relación calidad/precio</span>
            </div>
            <div class="calidad" id="calidad-3">
                <img src="./images/answer-1-3.png" alt="">
                <span>No me importa tanto la calidad</span>
            </div>
        </div>
    </section>
    <section id="section3"></section>
    <section id="section4"></section>
    <section id="section5"></section>
    <section id="section6"></section>
    <section id="section7"></section>
</body>
<script src="./app.js" type="module" defer></script>
</html>
